<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Código QR</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Generador de Código QR</h1>

    <div class="contenedor">
        <label for="input1">Nombre:</label>
        <input type="text" id="input1" required maxlength="100" placeholder="Ej. Juan Pérez">

        <label for="input2">Correo:</label>
        <input type="email" id="input2" placeholder="ejemplo@correo.com">

        <label for="input3">Institución:</label>
        <input type="text" id="input3" list="institucionLista" required placeholder="Selecciona o escribe">
        <datalist id="institucionLista">
            <option value="FES Aragón">Facultad de Estudios Superiores Aragón</option>
            <option value="IPN">Instituto Politécnico Nacional</option>
        </datalist>

        <label for="input4">Dependencia:</label>
        <input type="text" id="input4" placeholder="Ej. Departamento de TI">

        <div class="botones">
            <button onclick="generarQR()">Generar QR</button>
            <button onclick="location.reload()">Nuevo QR</button>
        </div>

        <div id="qr-code"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
